<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>404 - Page Not Found | CashCanvas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Custom 404 CSS -->
    <link rel="stylesheet" href="404.css" />
</head>
<body>
    <div id="animatedBg">
        <div class="circle circleOne"></div>
        <div class="circle circleTwo"></div>
        <div class="circle circleThree"></div>
        <div class="floatingShape shape1"></div>
        <div class="floatingShape shape2"></div>
        <div class="floatingShape shape3"></div>
    </div>
    <main class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center position-relative p-0">
        <div class="notfound-content text-center">
            <div class="logoParallax mb-3">
                <img src="./Logo_for_Cash_Canvas.png" alt="CashCanvas Logo" class="mb-2 rounded-circle shadow logo404" width="86" height="86" />
            </div>
            <div class="error-code-wrapper" aria-label="404 Error" tabindex="0">
                <span class="error-digit animate__animated animate__fadeInDown" style="animation-delay: 0.2s;">4</span>
                <span class="error-digit animate__animated animate__fadeInDown error-zero" style="animation-delay: 0.4s;">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                </span>
                <span class="error-digit animate__animated animate__fadeInDown" style="animation-delay: 0.6s;">4</span>
            </div>
            <h2 class="mb-2 fancyTextAnimation" id="notFoundSubtitle" style="animation-delay:.9s;">Whoops! Something’s Missing.</h2>
            <p class="lead text-muted mb-3">
                Error <span class="fw-semibold text-primary">404</span>: The page you requested doesn’t exist.<br>
                Maybe you mistyped the address, or the page has moved.
            </p>
            <div class="d-flex justify-content-center gap-2 mb-3 flex-wrap">
                <a href="/" class="btn btn-lg btnPrimary ripple px-4" id="backHomeBtn">
                    <i class="bi bi-house-door me-2"></i>Go to Home
                </a>
                <button class="btn btnOutlinePrimary px-4" id="supportBtn" tabindex="0">
                    <i class="bi bi-bug me-1"></i>Report this
                </button>
            </div>
            <div class="search-or mt-2 mb-2 text-muted">
                <span>or</span>
            </div>
            <form class="form-inline d-flex gap-2 justify-content-center" onsubmit="window.location='/search?q='+this.elements.q.value;return false;">
                <input type="text" name="q" class="form-control search404" placeholder="Search CashCanvas..." aria-label="Search" />
                <button class="btn btnPrimary" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <div class="mt-4">
                <small class="text-muted">If you think this is a mistake, let us know. <a href="mailto:support@cashcanvas.com" tabindex="0">Contact Support</a></small>
            </div>
        </div>
    </main>
    <footer class="mainFooter bg-white py-3 border-top text-center position-fixed w-100 bottom-0 start-0 small text-muted">
        &copy; 2025 CashCanvas. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="404.js"></script>
</body>
</html>
