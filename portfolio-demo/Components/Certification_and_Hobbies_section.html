<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Certifications, Badges & Hobbies Frame</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="cert-badge-hobby.css">
  <style>
    #cbh3dScene { display:block; width: 100%; height: 430px; background: transparent;}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <!-- Do NOT defer this! -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js" id="orbit-js"></script>
</head>
<body class="cbh3d-light">
  <section class="cbh3d-section py-5">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold cbh3d-gradient-text mb-0 text-nowrap">My Certifications, Badges & Hobbies</h2>
        <button id="cbh3d-mode-toggle" class="btn btn-outline-secondary rounded-pill">
          <i class="bi bi-moon-stars-fill" id="cbh3d-mode-icon"></i>
        </button>
      </div>
      <div class="cbh3d-3dwrap">
        <canvas id="cbh3dScene"></canvas>
        <div class="cbh3d-overlay">
          <div class="cbh3d-cert-info" id="cbh3d-cert-info"></div>
        </div>
      </div>
      <div class="text-center text-muted mt-3 small">
        <span>ðŸ’¡ Drag to orbit, scroll to zoom, tap card to cycle.</span>
      </div>
    </div>
  </section>
  <script src="cert-badge-hobby.js" id="main-js"></script>
</body>
</html>
