<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domain Guru - ChatBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS (v5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Domain Guru UI/Css/style.css">
</head>
<body id="bodyRoot" class="lightMode">
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm py-3" id="navBar">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold fs-3 d-flex align-items-center domainGuruLogo">
        <span class="me-2">üßë‚Äçüíª</span> Domain Guru
      </span>
      <button class="btn btn-outline-secondary ms-auto" id="toggleModeBtn" aria-label="Toggle dark/light mode">
        <span id="toggleIcon" class="bi bi-moon-fill"></span>
      </button>
    </div>
  </nav>

  <!-- Fullscreen Chat Section -->
  <main class="chatContainerMain d-flex flex-column">
    <section class="chatSection card shadow p-0 flex-grow-1 w-100" id="fullscreenChatSection">
      <div class="chatHeader px-4 py-3 border-bottom d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <div class="chatAvatar me-2">ü§ñ</div>
          <div>
            <div class="fw-bold">Domain Guru</div>
            <div class="text-muted small">Online</div>
          </div>
        </div>
        <div class="d-flex align-items-center gap-2 headerActions">
          <!-- Search Button -->
          <button class="btn btn-light searchBtn" id="searchBtn" title="Search Chat" data-bs-toggle="modal" data-bs-target="#searchModal">
            <i class="bi bi-search"></i>
          </button>
          <!-- Fullscreen Button -->
          <button class="btn btn-light fullscreenBtn" id="fullscreenBtn" title="Toggle Full Screen">
            <i class="bi bi-arrows-fullscreen"></i>
          </button>
        </div>
      </div>
      <div id="chatArea" class="chatArea px-4 py-3">
        <!-- Chat bubbles will be appended here -->
        <div class="botMessage chatBubble animate__fadeIn">
          <div class="avatar botAvatar">ü§ñ</div>
          <div class="bubbleContent">
            Hi! I am <span class="fw-bold">Domain Guru</span>. Ask me anything about your domain!
          </div>
        </div>
      </div>
      <div class="chatInputSection px-4 py-3 border-top">
        <div class="domainBtnGroup mb-2 d-flex gap-2">
          <button class="domainBtn" data-domain="finance" title="Finance" id="domainBtnFinance">
            <span class="domainIcon"><i class="bi bi-currency-dollar"></i></span>
            <span class="domainLabel">Finance</span>
          </button>
          <button class="domainBtn" data-domain="tech" title="Tech" id="domainBtnTech">
            <span class="domainIcon"><i class="bi bi-cpu"></i></span>
            <span class="domainLabel">Tech</span>
          </button>
          <button class="domainBtn" data-domain="health" title="Health" id="domainBtnHealth">
            <span class="domainIcon"><i class="bi bi-heart-pulse"></i></span>
            <span class="domainLabel">Health</span>
          </button>
          <button class="domainBtn" data-domain="education" title="Education" id="domainBtnEducation">
            <span class="domainIcon"><i class="bi bi-book"></i></span>
            <span class="domainLabel">Education</span>
          </button>
          <button class="domainBtn" data-domain="travel" title="Travel" id="domainBtnTravel">
            <span class="domainIcon"><i class="bi bi-airplane"></i></span>
            <span class="domainLabel">Travel</span>
          </button>
          <button class="domainBtn" data-domain="sports" title="Sports" id="domainBtnSports">
            <span class="domainIcon"><i class="bi bi-trophy"></i></span>
            <span class="domainLabel">Sports</span>
          </button>
          <button class="domainBtn" data-domain="general" title="General" id="domainBtnGeneral">
            <span class="domainIcon"><i class="bi bi-chat-dots"></i></span>
            <span class="domainLabel">General</span>
          </button>
        </div>
        <form id="promptForm" class="d-flex flex-column flex-sm-row gap-2 align-items-end">
          <div class="w-100 d-flex align-items-end gap-2">
            <!-- Attach Photo Button -->
            <button class="btn btn-photo" type="button" id="photoBtn" title="Send Photo">
              <i class="bi bi-image"></i>
            </button>
            <input type="file" id="photoInput" accept="image/*" style="display:none;">
            <textarea class="form-control" id="promptInput" rows="1" placeholder="Type a message..." autocomplete="off"></textarea>
          </div>
          <button class="btn btn-primary fw-bold sendBtn" id="sendBtn" type="submit">
            <span>Send</span> <span class="ms-1 bi bi-send"></span>
          </button>
        </form>
      </div>
    </section>
  </main>

  <!-- Search Modal -->
  <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content searchModalContent">
        <div class="modal-header">
          <h5 class="modal-title" id="searchModalLabel"><i class="bi bi-search"></i> Search Chat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="searchInput" placeholder="Type to search messages...">
          <div id="searchResults" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (for any Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <!-- Custom JS -->
  <script src="/Domain Guru UI/Js/main.js"></script>
</body>
</html>
