<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EpicLeaf - Interactive Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@700&family=Pacifico&family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="bookRoot position-absolute">
    <div class="bookSpine"></div>
    <div class="bookCover"></div>
    <div class="bookHeader px-4 pt-4 pb-2">
      <h1 class="bookTitle">EpicLeaf</h1>
      <h3 class="bookAuthor">by Jane Wheels</h3>
    </div>
    <div class="bookPagesContainer d-flex">
      <!-- Left Page -->
      <div class="page pageLeft shadow" id="pageLeft"></div>
      <!-- Right Page -->
      <div class="page pageRight shadow" id="pageRight">
        <button class="filterToggleBtn" id="filterToggleBtn" title="Show filters">
          <span>ðŸ”Ž</span>
        </button>
        <div class="filterPanel" id="filterPanel">
          <h4>Filter Cars</h4>
          <input type="text" id="searchInput" placeholder="Search title/model..." class="form-control mb-2">
          <select id="typeFilter" class="form-select mb-2">
            <option value="">All Types</option>
            <option value="classic">Classic</option>
            <option value="sports">Sports</option>
            <option value="electric">Electric</option>
          </select>
          <button class="btn btn-outline-dark w-100" id="resetFilterBtn">Reset Filters</button>
        </div>
      </div>
      <!-- Page Turn Buttons -->
      <button class="pageBtn pageBtnLeft" id="prevPageBtn" title="Previous Page"><span>&#9664;</span></button>
      <button class="pageBtn pageBtnRight" id="nextPageBtn" title="Next Page"><span>&#9654;</span></button>
    </div>
    <!-- Page numbers & bookmark -->
    <div class="pageNumber" id="pageNumber"></div>
    <div class="bookmark" id="bookmark" title="Bookmark this page"></div>
    <!-- Endpaper effect -->
    <div class="endpaper left"></div>
    <div class="endpaper right"></div>
    <!-- Optional: floating dust particles -->
    <canvas id="particles"></canvas>
  </div>
  <script src="main.js"></script>
</body>
</html>
